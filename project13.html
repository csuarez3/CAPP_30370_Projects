<h2>Four</h2>
<div id="box"></div>
	<script>
		var boxin = document.getElementById('box');
		boxin.addEventListener('mouseover', function(){
			console.log('Mouse entered the box.')
		})
	</script>
	
	<script>
		var boxout = document.getElementById('box');
		boxout.addEventListener('mouseout', function(){

		})
	</script>

<h2>Five</h2>
	<h3>First</h3>
		<input type="text" id="firstword"/>
	<h3>Second</h3>
		<input type="text" id="secondword"/>
	<button id="check">Check</button>
	<script>
		var checkbutton = document.getElementById('check');
		checkbutton.addEventListener('click', function(){
			var firstbox = document.getElementById('firstword').value
		var secondbox = document.getElementById('secondword').value
		if (firstbox === secondbox){
			console.log('true');
			}
		else {
			console.log('false');
		}
		})
